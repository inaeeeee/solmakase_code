<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmakase</title>
    <link rel="stylesheet" href="/webpage/styles.css">
</head>
<body>
    <h1>Solmakase</h1>

    <h2>Hosting Environments</h2>
    <div class="button-group">
        <button id="VM_Button" class="styled-button">VM</button>
        <button id="Container_Button" class="styled-button">Container</button>
        <button id="K8S_Button" class="styled-button">K8S</button>
    </div>

    <h2>Essential infrastructure</h2>
    <div class="button-group">
        <button id="Workload_Button" class="styled-button">Workload</button>
        <button id="DB_Button" class="styled-button">DB</button>
        <button id="Storage_Button" class="styled-button">Storage</button>
    </div>

    <h2>Advanced Functions</h2>
    <div class="button-group">
        <button id="Backup_Button" class="styled-button">Backup</button>
        <button id="Monitor_Button" class="styled-button">Monitor</button>
        <button id="DR_Button" class="styled-button">DR</button>
    </div>

    <h2>Test</h2>
    <div class="button-group">
        <button id="Test_Button" class="styled-button">Test</button>
    </div>

    <!-- VM 데이터 표시 영역 -->
    <h2>VM Data</h2>
    <div id="vm-data-container">
        <!-- VM 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <script src="/webpage/script.js"></script>
</body>
</html>
