<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmakase</title>
    <link rel="stylesheet" href="/webpage/styles.css">
</head>
<body>
    <h1>Solmakase</h1>
    <hr class="horizontal-line">

    <h2>Web</h2>
    <div class="button-group">
        <button id="Web_Button" class="styled-button">Web</button>
        <button id="WebStop_Button" class="styled-button">Web stop</button>
    </div>

    <div id="Web-service-data-container">
        <!-- Web 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Kubernetes</h2>
    <div class="button-group">
        <button id="K8s_Button" class="styled-button">K8s</button>
        <button id="K8sStop_Button" class="styled-button">K8s stop</button>
    </div>

    <div id="K8s-service-data-container">
        <!-- Kubernetes 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Loadbalance</h2>
    <div class="button-group">
        <button id="LB_Button" class="styled-button">Loadbalance</button>
        <button id="LBStop_Button" class="styled-button">Loadbalance stop</button>
    </div>

    <div id="LB-service-data-container">
        <!-- Loadbalance 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>DataBase</h2>
    <div class="button-group">
        <button id="DB_Button" class="styled-button">Database</button>
        <button id="DBStop_Button" class="styled-button">Database stop</button>
    </div>

    <div id="DB-service-data-container">
        <!-- Database 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <script src="/webpage/script.js"></script>
</body>
</html>
