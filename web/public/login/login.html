<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="set.css">  <!-- 스타일 시트 연결 -->
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="사용자 이름" required>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <button class="signup-button" onclick="window.location.href='/signup'">회원가입</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script src="auth.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
